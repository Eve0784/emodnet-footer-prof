<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="height-800 blu-background justify-center color-white">
        <div class="height-800 width-1000 column row-gap-16 padding-32">

                <div class="grow-1"></div>

                <div class="grow-1"></div>
            </div>
            <div class="divider"></div>
            <div>
                <div class="column row-gap-16">
                    <span>More information on:</span>
                    <a class="white-link" href="https://ec.europa.eu/info/energy-climate-change-environment_en">Energy, Climate change, Environment</a>
                    <a class="white-link" href="https://ec.europa.eu/info/research-and-innovation_en">Research and innovation</a>
                    <a class="white-link" href="https://ec.europa.eu/info/food-farming-fisheries_en">Food, Farming, Fisheries</a>
                </div>
            </div>
            <div class="divider"></div>
            <div class="column-gap-16">

                <div class="grow-1">

                <div class="grow-1 column row-gap-16">
                    <a class="white-link" href="https://ec.europa.eu/info/language-policy_en">Language policy</a>
                    <a class="white-link" href="https://ec.europa.eu/info/cookies_en">Cookies</a>
                    <a class="white-link" href="https://ec.europa.eu/info/privacy-policy_en">Privacy policy</a>
                    <a class="white-link" href="https://ec.europa.eu/info/legal-notice_en">Legal notice</a>
                </div>            
            </div>
